<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Dio Netflix - Yian Zaratin</title>

    <link rel="stylesheet" href="style/style.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="./img/netflix-logo.png" class="netflix-logo" alt="netflix logo">
            <nav>
                <a href="https://www.zaratin.com.br">Início</a>
                <a href="https://www.zaratin.com.br">Séries</a>
                <a href="https://www.zaratin.com.br">Filmes</a>
                <a href="https://www.zaratin.com.br">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="movie-banner">
            <div class="container">
                <h3 class="title">Lemony Snicket: Desventuras em Série</h3>
                <p class="description">Os três órfãos Baudelaire enfrentam dificuldades, obstáculos e até adultos em sua corrida para descobrir os segredos da família.</p>
                <button role="button"><a href="https://www.zaratin.com.br">Assistir agora</a></button>
                <button role="button"><a href="https://www.zaratin.com.br">Mais informações</a></button>
            </div>
        </div>
    </main>

    <div class="movies-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="./img/movie1.jpg" alt="movie 1" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie2.jpg" alt="movie 2" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie3.jpg" alt="movie 3" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie4.jpg" alt="movie 4" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie5.jpg" alt="movie 5" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie6.jpg" alt="movie 6" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie7.jpg" alt="movie 7" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie8.jpg" alt="movie 8" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie9.jpg" alt="movie 9" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie10.jpg" alt="movie 10" class="movie-box">
            </div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
